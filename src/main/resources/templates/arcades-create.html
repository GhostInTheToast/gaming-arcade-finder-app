<html xmlns:th="http://thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <title>Arcade Create</title>
</head>>
<body class="d-flex flex-column h-100">
<main class="flex-shrink-0">
    <!-- Page Content-->
    <section layout:fragment="body" class="py-5">
        <div class="container">
        <form role="form" method="post" th:action="@{/arcades/new}" th:object="${arcade}">
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="inputEmail4">Name</label>
                    <input
                            type="email"
                            class="form-control"
                            id="inputEmail4"
                            placeholder="Email">
                </div>
                <div class="form-group col-md-6">
                    <label for="inputPassword4">PhotoUrl</label>
                    <input
                            type="password"
                            class="form-control"
                            id="inputPassword4"
                            placeholder="Password">
                </div>
            </div>
            <div class="form-group mb-3">
                <label for="inputAddress">Content</label>
                <input
                        type="text"
                        class="form-control"
                        id="inputAddress"
                        placeholder="1234 Main St">
            </div>

            <button type="submit" class="btn btn-primary">Create Arcade</button>

        </form>
        </div>>
    </section>
</main>
</body>
</html>
